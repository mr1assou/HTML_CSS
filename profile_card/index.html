<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Ui Design</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="profile-card">
    <div class="image" >
        <img src="./images/photo.jpg" alt="" class="profile-img">
    </div>
        <div class="text-data">
          <span class="name">Codinglab</span>
          <span class="job">Youtuber && Blogger</span>
        </div>
        <div class="media-buttons">
          <a href="#" class="link" style="background:#4267b2;"><i class="bx bxl-facebook" style="background: 1da1f2;"></i></a>
          <a href="#" class="link" style="background:1da1f2;"><i class="bx bxl-twitter"></i></a>
          <a href="#" class="link" style="background: #ff0000;"><i class="bx bxl-youtube"></i></a>
          <a href="#" class="link" style="background:#e1306c;"><i class="bx bxl-instagram"></i></a>
        </div>
        <div class="buttons">
          <button class="button">Subscribe</button>
          <button class="button">Message</button>
        </div>
        <!-- footer -->
        <div class="analytics">
          <div class="data">
            <i class="bx bx-heart"></i>
            <small>+60k</small>
          </div>
          <div class="data">
            <i class="bx bx-message-rounded"></i>
            <small>+60k</small>
          </div>
          <div class="data">
            <i class="bx bx-share"></i>
            <small>+60k</small>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
