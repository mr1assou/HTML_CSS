<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter-card</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card-newsletter">
      <!-- start texts -->
      <div class="update">
        <h1 class="title">Newsletter</h1>
        <p>join 60000+ product managers recieving monthly updates on:</p>
      </div>
      <!-- ende texts -->
      <!-- start options -->
      <div class="options">
        <div class="paragraph">
          <img src="./images/icon-list.svg" class="image" alt="" />
          <p>Product discovry and building what matters</p>
        </div>
        <div class="paragraph">
          <img src="./images/icon-list.svg" class="image" alt="" />
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="paragraph">
          <img src="./images/icon-list.svg" class="image" alt="" />
          <p>and much more</p>
        </div>
      </div>
      <!-- end options -->
      <div class="email">
        <div class="input-submit">
          <label for="email">email:</label>
          <form
            action="https://formsubmit.co/marwane.assou@e-polytechnique.ma"
            method="POST"
          >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@company.com"
            />
            <button type="submit" class="btn">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
